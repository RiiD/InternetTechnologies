<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home work 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h3>Original:</h3>
    <div class="original">
      <img src="img/power_energy.png" alt="התמחות בהספק ואנרגיה">
      <img src="img/mobile_tech.png" alt="התמחות בתוכנה למערכות ניידות">
    </div>
    <h3>CSS3 and HTML implementation:</h3>
    <div class="css3">
      <div class="power-energy pull-left">
        <div class="rect">
          <div class="circle">

          </div>
          <div class="zigzag-line zigzag-1"></div>
          <div class="zigzag-line zigzag-2"></div>
          <div class="zigzag-line zigzag-3"></div>
          <div class="zigzag-bg"></div>
          <div class="zigzag-arrow"></div>
        </div>
        <h3>התמחות בהספק ואנרגיה</h3>
      </div>

      <div class="mobile-tech pull-left">
        <div class="rect">
          <div class="ipad">
            <div class="button"></div>
            <div class="display">
              <span>&lt;/&gt;</span>
            </div>
          </div>
        </div>
        <h3>התמחות בתוכנה למערכות ניידות</h3>
      </div>
    </div>
    <h3>Canvas implementation</h3>
    <div class="canvas">
      <div class="power-energy pull-left">
        <canvas id="powerEnergyCanvas" width="200" height="260"></canvas>
      </div>
      <div class="mobile-tech pull-left">
        <canvas id="mobileTechCanvas" width="200" height="260"></canvas>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
